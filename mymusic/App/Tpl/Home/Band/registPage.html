<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>regist</title>

<link rel="stylesheet" href="__PUBLIC__/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/css/homeStyle.css" />

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>

</head>

<body>
<div class="login-head tc">
	<h3>REGIST!!<a href="{:U('Band/loginPage')}" class="ml10 f12">or login</a></h3>
</div>
<hr>
<div class="login-zone">
	<div class="container">
		<form action="{:U('Band/regist')}" method="post" class="login-form form-inline">
			<p><span>band name</span><input type="text" name="name"></p>
			<p><span>password</span><input type="password" name="password"></p>
			<p><span>password again</span><input type="password" name="r_pass"></p>
			
			<p>
				<span>style</span>
				<foreach name="style" item="v">
				<label><input type="checkbox" name="style[]" value="{$v.id}">{$v.style_name}</label>&nbsp;
				</foreach>
			</p>

			<p><input type="submit" class="fl ml100" value="regist"></p>
		</form>
	</div>
</div>
<hr>
<a href="/" class="btn fl ml50">back to index</a>
</body>
</html>
